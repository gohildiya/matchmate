<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up For Match Mate</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive-style.css">

</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
               
                <form class="rounded bg-white shadow p-5 mt-5">
                    <div class="logo">
                        <img src="img/logo3.jpg" class="img-fluid" alt="logo" width="40%">
                    </div>
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>

                    <div class="fw-normal text-muted mb-4">
                        Already have an account? <a href="login.html"
                            class="text-primary fe-bold text-decoration-none">Sign in here</a>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingFirstName" placeholder="xyz" required/>
                        <label for="floatingFirstName">First Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingLastName" placeholder="xyz" required/>
                        <label for="floatingLastName">Last Name</label>
                    </div>

                    <fieldset class="row mb-2">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-12">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1"> Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">Female</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="address" class="form-control" id="floatingaddress"
                                    placeholder="name@example.com">
                                <label for="floatingaddress">Enter Your Address</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatingcity"
                                    placeholder="name@example.com" required/>
                                <label for="floatingcity">City</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com" required/>
                                <label for="floatingInput">Email Address</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password" required/>
                                <label for="floatingPassword">Password</label>
                            </div>

                            <div class="form-floating mb-2">
                                <input type="password" class="form-control" id="floatingConfirmPassword"
                                    placeholder="Password" required/>
                                <label for="floatingConfirmPassword">Confirm Password</label>
                            </div>

                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4" href="login.html">Continue</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
