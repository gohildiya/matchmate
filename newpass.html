<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password Setup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive-style.css">

</head>

<body>
    <section class="wrapper">
        <div class="container mt-3">
            <div class="col-sm-8 offset-sm2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
               
                <form class="rounded bg-white shadow p-5 mt-5">
                    <div class="logo">
                        <img src="img/logo3.jpg" class="img-fluid" alt="logo" width="40%">
                    </div>
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Setup New Password</h3>

                    <div class="fw-normal text-muted mb-4">
                        Already have reset your password ?<a href="index1.html"
                            class="text-primary fe-bold text-decoration-none"><a href="login.html">Sign in</a></a>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required/>
                        <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password" required/>
                        <label for="floatingConfirmPassword">Confirm Password</label>
                    </div>

                    <div class="col-12">
                        <div class="form-check d-flex align-item-center">
                            <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                            <label class="form-check-label ms-2" for="gridCheck">I Agree <a href="#">Terms and Conditions</a></label>
                            </label>
                        </div>

                        <button href="otpverify.html" type="submit" class="btn btn-primary submit_btn w-100 my-4" >Continue</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
