<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Mate Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive-style.css">
</head>
<body>
   

    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                
                <form class="rounded bg-white shadow p-5 mt-5">
                  <div class="logo">
                    <img src="img/logo3.jpg" class="img-fluid" alt="logo" width="40%">
                  </div>
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="register.html" class="text-primary fe-bold text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required/>
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required/>
                        <label for="floatingPassword">Password</label>
                      </div>

                      <div class="mt-2 text-end">
                        <a href="forgetpass1.html" class="text-primary fe-bold text-decoration-none">Forget Password?</a>
                      </div>
                      <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>

                    

                      
                </form>
            </div>
        </div>
    </section>
</body>
<script>

// Assuming 'username' is obtained after successful login
const username = 'agna_19'; // Replace this with your username retrieval logic

// Redirect to message.html with the username as a parameter
window.location.href = `message.html?username=${username}`;

// Store username in session storage
sessionStorage.setItem('username', username);

// Redirect to message.html
window.location.href = 'message.html';


</script>
</html>
