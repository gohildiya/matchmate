<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive-style.css">

</head>

<body>
    <section class="wrapper">
        <div class="container mt-3">
            <div class="col-sm-8 offset-sm2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                
                <form class="rounded bg-white shadow p-5 mt-5">
                    <div class="logo">
                        <img src="img/logo3.jpg" class="img-fluid" alt="logo" width="40%">
                    </div>
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Forget Password ?</h3>

                    <div class="fw-normal text-muted mb-4">
                        Enter your email to reset your password.
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required/>
                        <label for="floatingInput">Email Address</label>
                    </div>

                    <button type="submit" class="btn btn-primary submit_btn my-4" href="newpass.html">Submit</button>
                    <button type="submit" class="btn btn-secondary submit_btn my-4 ms-3">Cancel</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
