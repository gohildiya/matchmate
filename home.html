        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
      
        const requests = [
            {
              profilePhoto:"https://picsum.photos/250/250?photo=14",
              userName:"john deo",
              postPhoto:"https://picsum.photos/300/300?photo=13"
            },
            {
              profilePhoto:"https://picsum.photos/250/250?photo=12",
              userName:"Kartik_Solanki",
              postPhoto:"https://picsum.photos/300/300?photo=10"
            },
            {
              profilePhoto:"https://picsum.photos/250/250?photo=11",
              userName:"gohil_diya_58",
              postPhoto:"https://picsum.photos/300/300?photo=4"
            },
            {
              profilePhoto:"https://picsum.photos/250/250?photo=2",
              userName:"jilu_111",
              postPhoto:"https://picsum.photos/300/300?photo=9"
            },
            {
              profilePhoto:"https://picsum.photos/250/250?photo=7",
              userName:"yash_raiyani",
              postPhoto:"https://picsum.photos/300/300?photo=8"
            },
            {
              profilePhoto:"https://picsum.photos/250/250?photo=6",
              userName:"patel_nihal",
              postPhoto:"https://picsum.photos/300/300?photo=5"
            },
            {
              profilePhoto:"https://picsum.photos/250/250?photo=1",
              userName:"h_jasoliya",
              postPhoto:"https://picsum.photos/300/300?photo=3"
            },
            // Add more countries as needed
        ];

        console.log(requests);
        
        requests.map(function(item){
            //object destructring
            let {profilePhoto:photo,userName:name,postPhoto:photos} = item;
            let design =  ` <div class="col-lg-3 co-md-4 col-sm-6 col-12 mb-3">
            <div class="card shadow">
             
              <div class="card-header">
                <img src=${photo} alt="Friend Request" class="friend-request-img">                 
                <p class="friend-request-name">${name}</p>
              </div>
                
                <div class="card-body">
                    <img src=${photos} alt="Sample Image" style="width: 100%; height: auto;">
                </div>    
                    <div class="card-footer">
                        <button class="btn btn-success"><i class="fas fa-check"></i> Confirm</button>
                        <button class="btn btn-danger"><i class="fas fa-times"></i> Delete</button>
                    </div>
                </div>
            </div>
        </div>`;
            document.getElementById('output').innerHTML += design;
        })

        document.addEventListener("DOMContentLoaded", function() {
    const confirmButtons = document.querySelectorAll('.btn-success');
    const deleteButtons = document.querySelectorAll('.btn-danger');

    confirmButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            // Get the name of the user
            const userName = this.closest('.card').querySelector('.friend-request-name').innerText;
            // Display confirmation popup
            if (confirm(`Confirm request from ${userName}?`)) {
                // Hide the Confirm button
                this.style.display = 'none';
                // Show the Delete button
                this.closest('.card-footer').querySelector('.btn-danger').style.display = 'inline-block';
                alert(`Request from ${userName} confirmed.`);
            }
        });
    });

    deleteButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            // Get the name of the user
            const userName = this.closest('.card').querySelector('.friend-request-name').innerText;
            // Display deletion popup
            if (confirm(`Delete request from ${userName}?`)) {
                // Remove the card from the DOM
                this.closest('.col-lg-3').remove();
                alert(`Request from ${userName} deleted.`);
            }
        });
    });
});
