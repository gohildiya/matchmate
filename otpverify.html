<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive-style.css">

</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                
                <form class="rounded bg-white shadow p-5 mt-5">
                    <div class="logo">
                        <img src="img/logo3.jpg" class="img-fluid" alt="logo" width="40%">
                    </div>
                    <h3 class="text-dark fw-bolder fs-4 mt-2">Two Step Verification</h3>

                    <div class="fw-normal text-muted mt-2">
                        Enter the OTP to send You.
                    </div>
                    <div class="form-floating mt-2">
                        <input type="number" class="form-control" id="otp" placeholder="OTP" required/>
                        <label for="otp">OTP</label>
                    </div>

                   
                    <button type="submit" class="btn btn-primary submit_btn mt-2">Submit</button>
                    
                    <div class="fw-normal text-muted mt-2">
                        Don't get code ? <a href="index1.html"
                            class="text-primary fe-bold text-decoration-none">Resend</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
